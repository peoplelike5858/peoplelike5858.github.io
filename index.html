<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5手机模式页面</title>
    <style>
      /* 添加您的CSS样式以自定义页面外观 */
      body {
          font-family: Arial, sans-serif;
          background-color: #008080; /* 使用Windows 98的经典蓝绿色背景 */
          margin: 0;
          padding: 0;
      }
  
      .container {
          max-width: 600px;
          height: 100vh;
          margin: 0 auto;
          padding: 20px;
      }
  
      .content {
          margin-top: 20px;
          background-color: #ffffff; /* 使用白色背景 */
          padding: 20px;
          border-radius: 5px;
          box-shadow: 4px 4px 4px #888888; /* 添加阴影效果 */
      }
  
      /* 样式第一区块中的图片 */
      .image-container {
          text-align: center;
      }
  
      .image-container img {
          max-width: 100%;
          height: auto;
      }
  
      /* 样式第二区块中的账号和密码输入字段 */
      .login-container {
          text-align: center;
      }
  
      .login-container input[type="text"],
      .login-container input[type="password"] {
          width: 80%;
          max-width: 100%;
          padding: 10px;
          margin: 5px 0;
          border: 1px solid #000000; /* 使用黑色边框 */
          border-radius: 3px;
          background-color: #ffffff; /* 使用白色背景 */
      }
  
      .login-container button {
          background-color: #008080; /* 使用Windows 98的经典蓝绿色按钮 */
          color: #ffffff;
          padding: 10px 20px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
      }
  
      /* 添加更多的CSS样式以自定义页面元素的外观 */
  
      .hidden {
          display: none;
      }
  
      .show {
          display: block;
      }
  
      /* 加载动画 */
      .loader-container {
          display: none;
          justify-content: center;
          align-items: center;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 9999;
      }
  
      .loader {
          border: 6px solid #f3f3f3;
          border-top: 6px solid #008080; /* 使用Windows 98的经典蓝绿色 */
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 2s linear infinite;
      }
  
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
  </style>
</head>
<body>
    <div class="container">
      <div id="black-1" class="show">
          <!-- 第一区块：图片 -->
          <div class="content image-container">
              <img src="your-image-url.jpg" alt="图片描述">
          </div>
  
          <!-- 第二区块：账号和密码输入字段 -->
          <div class="content login-container">
              <h2>登录</h2>
              <form>
                  <input type="text" placeholder="请输入您的账号" required id="account" name="account">
                  <br>
                  <input type="text" placeholder="请输入您的密码" required id="password" name="password">
                  <br>
                  <button type="button" onclick="login()">登录</button>
              </form>
          </div>
      </div>

      <!-- 加载动画容器和加载动画 -->
      <div id="loader-container" class="loader-container">
        <div class="loader"></div>
      </div>

      <div id="black-2" class="hidden">
        第二塊

        <button onclick="handleNext(2)">下一步</button>
      </div>

      <div id="black-3" class="hidden">
        第三塊

        <button onclick="handleNext(3)">下一步</button>
      </div>
    </div>
    <script>
      const black1 = document.getElementById('black-1')
      const black2 = document.getElementById('black-2')
      const black3 = document.getElementById('black-3')

        // 获取加载动画容器和加载动画元素
        let loaderContainer = document.getElementById('loader-container');
        let loader = document.getElementById('loader');

      function login () {
        const account = document.getElementById('account').value
        const password = document.getElementById('password').value

        //  显示加载动画
        loaderContainer.style.display = 'flex';

        if(account === 'JinMin1115' && password === '3yearhappyday') {
          console.log('登錄成功');

          black1.classList.remove('show')
          black1.classList.add('hidden')

          setTimeout(() => {
            // 隐藏加载动画
            loaderContainer.style.display = 'none';

            black2.classList.remove('hidden')
            black2.classList.add('show')
          }, 2000)
        }else {
          console.log('登錄失敗');
        }
      }

      function handleNext (num) {
        if(num === 2) {
          black2.classList.remove('show')
          black2.classList.add('hidden')

          black3.classList.remove('hidden')
          black3.classList.add('show')
        }else {
          black3.classList.remove('show')
          black3.classList.add('hidden')

          black1.classList.remove('hidde')
          black1.classList.add('show')
        }
      }
    </script>
</body>
</html>
