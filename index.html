<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5手机模式页面</title>
    <style>
        /* 添加您的CSS样式以自定义页面外观 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FF69B4, #9370DB); /* 粉色到紫色的渐变背景 */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            height: 100vh;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        /* 样式第一区块中的图片 */
        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        /* 样式第二区块中的账号和密码输入字段 */
        .login-container {
            text-align: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 80%; /* 100%宽度，相对于容器 */
            max-width: 100%; /* 最大宽度为100% */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-container button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* 添加更多的CSS样式以自定义页面元素的外观 */

        .hidden {
          display: none;
        }

        .show {
          display: block;
        }
    </style>
</head>
<body>
    <div class="container">
      <div id="black-1">
          <!-- 第一区块：图片 -->
          <div class="content image-container">
              <img src="your-image-url.jpg" alt="图片描述">
          </div>
  
          <!-- 第二区块：账号和密码输入字段 -->
          <div class="content login-container">
              <h2>登录</h2>
              <form>
                  <input type="text" placeholder="请输入您的账号" required>
                  <br>
                  <input type="password" placeholder="请输入您的密码" required>
                  <br>
                  <button type="submit" onclick="login()">登录</button>
              </form>
          </div>
      </div>

      <div id="black-2">
        第二塊

        <button onclick="handleNext(2)">下一步</button>
      </div>

      <div id="black-3">
        第三塊

        <button onclick="handleNext(3)">下一步</button>
      </div>
    </div>
    <script>
      const black1 = document.getElementById('black-1')
      const black2 = document.getElementById('black-2')
      const black3 = document.getElementById('black-3')

      function login () {
        black1.classList.remove('show')
        black1.classList.add('hidden')

        black2.classList.remove('hidden')
        black2.classList.add('show')
      }

      function handleNext (num) {
        if(num === 2) {
          black2.classList.remove('show')
          black2.classList.add('hidden')

          black3.classList.remove('hidden')
          black3.classList.add('show')
        }else {
          black3.classList.remove('show')
          black3.classList.add('hidden')

          black1.classList.remove('hidde')
          black1.classList.add('show')
        }
      }

      window.onload = () => {
        black2.classList.add('hidden')
        black3.classList.add('hidden')
      }
    </script>
</body>
</html>
