<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <title>LOVE1000DYAS</title>
    <style>
      /* 添加您的CSS样式以自定义页面外观 */
      body {
          font-family: Arial, sans-serif;
          background-color: #008080; /* 使用Windows 98的经典蓝绿色背景 */
          margin: 0;
          padding: 0;
      }
  
      .container {
          max-width: 600px;
          margin: 0 auto;
      }

      #block-1 {
        padding: 20px;
      }

      #block-2 {
        width: 100%;
        padding: 20px;
      }

      .block-2-button {
        color: #333;
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
  
      .content {
          margin-top: 20px;
          background-color: #ffffff; /* 使用白色背景 */
          padding: 20px;
          border-radius: 5px;
          box-shadow: 4px 4px 4px #888888; /* 添加阴影效果 */
      }
  
      /* 样式第一区块中的图片 */
      .image-container {
          text-align: center;
      }
  
      .image-container img {
          max-width: 100%;
          height: auto;
      }
  
      /* 样式第二区块中的账号和密码输入字段 */
      .login-container {
          text-align: center;
      }
  
      .login-container input[type="text"],
      .login-container input[type="password"] {
          width: 80%;
          max-width: 100%;
          padding: 10px;
          margin: 5px 0;
          border: 1px solid #000000; /* 使用黑色边框 */
          border-radius: 3px;
          background-color: #ffffff; /* 使用白色背景 */
      }
  
      .login-container button {
          background-color: #008080; /* 使用Windows 98的经典蓝绿色按钮 */
          color: #ffffff;
          padding: 10px 20px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
      }
  
      /* 添加更多的CSS样式以自定义页面元素的外观 */
  
      .hidden {
          display: none;
      }
  
      .show {
          display: block;
      }
  
      /* 加载动画 */
      .loader-container {
          display: none;
          justify-content: center;
          align-items: center;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 9999;
      }
  
      .loader {
          border: 6px solid #f3f3f3;
          border-top: 6px solid #008080; /* 使用Windows 98的经典蓝绿色 */
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 2s linear infinite;
      }
  
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      .love-img {
        width: 100%;
      }

      .love-text-box {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        color: #fff;
        text-align: center;
      }
  </style>
</head>
<body>
    <div class="container">
      <div id="block-1" class="show">
          <!-- 第一区块：图片 -->
          <div class="content image-container">
              <img src="./img/giphy_2.gif" alt="图片描述">
          </div>
  
          <!-- 第二区块：账号和密码输入字段 -->
          <div class="content login-container">
              <h2>登录</h2>
              <form>
                  <input type="text" placeholder="请输入您的账号" required id="account" name="account">
                  <br>
                  <input type="text" placeholder="请输入您的密码" required id="password" name="password">
                  <br>
                  <button type="button" onclick="login()">登录</button>
              </form>
          </div>
      </div>

      <!-- 加载动画容器和加载动画 -->
      <div id="loader-container" class="loader-container">
        <div class="loader"></div>
      </div>

      <div id="block-2" class="hidden">
        <video src="./video/720803854.452502.mp4" controls width="100%" height="800px"></video>
        <button class="block-2-button" onclick="handleNext(2)">點下去</button>
      </div>

      <div id="block-3" class="hidden">
        <img class="love-img" src="./img/giphy_1.gif" alt="">
        <img class="love-img" src="./img/giphy.gif" alt="">

        <div class="love-text-box">
          <div class="love-text">
            Happy 1000 days of love
          </div>
        </div>
      </div>
    </div>
    <script>
      const block1 = document.getElementById('block-1')
      const block2 = document.getElementById('block-2')
      const block3 = document.getElementById('block-3')

        // 获取加载动画容器和加载动画元素
        let loaderContainer = document.getElementById('loader-container');
        let loader = document.getElementById('loader');

      function login () {
        const account = document.getElementById('account').value
        const password = document.getElementById('password').value

        //  显示加载动画
        loaderContainer.style.display = 'flex';

        if(account === 'JinMin1115' && password === '2yearhappyday') {
          console.log('登錄成功');

          block1.classList.remove('show')
          block1.classList.add('hidden')

          setTimeout(() => {
            // 隐藏加载动画
            loaderContainer.style.display = 'none';

            block2.classList.remove('hidden')
            block2.classList.add('show')
          }, 2000)
        }else {
          alert('登錄失敗了')
          loaderContainer.style.display = 'none';
        }
      }

      function handleNext (num) {
        if(num === 2) {
          block2.classList.remove('show')
          block2.classList.add('hidden')

          block3.classList.remove('hidden')
          block3.classList.add('show')
        }else {
          block3.classList.remove('show')
          block3.classList.add('hidden')

          block1.classList.remove('hidde')
          block1.classList.add('show')
        }
      }
    </script>
</body>
</html>
